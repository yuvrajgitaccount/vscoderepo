<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  

    <script>

$(document).ready(function(){

    $("#demo").click(function(){

        $("#demo3").fadeIn();
        $("#demo1").fadeIn("slow");
        $("#demo2").fadeIn(30000);
        
          
    });

    $("#demo5").click(function(){

        $("#demo3").fadeOut();
        $("#demo1").fadeOut();
        $("#demo2").fadeOut(1000);
        
          
    });



    $("#demo6").click(function(){

        $("#demo3").fadeToggle();
        $("#demo1").fadeToggle("slow");
        $("#demo2").fadeOut(1000);
        
          
    });




    $("#demo7").click(function(){

        $("#demo1").fadeTo("slow",0.3);
      $("#demo2").fadeTo("slow",0.2);
       $("#demo3").fadeTo("slow",0.3);

    });


});

    </script>



</head>
<body>
