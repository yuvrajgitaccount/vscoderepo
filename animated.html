<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  

    <script>



$(document).ready(function(){


    $("#demo").click(function(){

        $("#demo2").animate({left:'450px'})
    });


});

    </script>


</head>
<body>

    <button id="demo">Click the button</button>

    <div id="demo2" style="width: 100px;height:100px;background:red;position:absolute;"></div>
    
</body>
</html>
